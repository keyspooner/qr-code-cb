<html lang=”en”>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of your awesome camera app -->
    <title>Camera App</title>
    <!-- Link to your main style sheet-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/385177b731.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
        Container for the scan sample button and QR scanner
        The Html5QrCode library uses the id="camera" to add the video source
    -->
    <div class="container">
        <a>
            <div id="scanSample" class="scanAndImageButton">
                <div style="color: lightseagreen;">
                    <i class="fas fa-qrcode"></i>
                    <span style="display: block">Scan Sample</span>
                </div>
            </div>
        </a>
        <!-- Camera -->
        <main id="camera">
        </main>
    </div>

    <!--Container for the upload image button and images to upload-->
    <div class="container">
        <div>
            <h1>Manage Images</h1>
            <h3>
                <label for="sampleId">Sample: </label>
                <input type="text" id="sampleId" name="sampleId">
            </h3>
            <a>
                <div id="uploadImage" class="scanAndImageButton">
                    <div style="color: lightseagreen;">
                        <i class="fas fa-camera fa-lg"></i>
                        <span style="display: block">Upload Images</span>
                    </div>
                </div>
            </a>
        </div>
        <!-- Images will be appended to this ID-->
        <div id="imagesToUpload">
        </div>
    </div>

    <!-- Container for a submit button-->
    <div class="container">
        <a>
            <div id="submitImages" class="scanAndImageButton">
                <div style="color: lightseagreen;">
                    <i class="fas fa-arrow-down"></i>
                    <span style="display: block">Submit Results</span>
                </div>
            </div>
        </a>
    </div>
    <!-- Reference to your JavaScript file -->
    <script src="html5-qrcode.min.js"></script>
    <script src="cameraInit.js"></script>
</body>

</html>
